<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="main">
      <div class="left__part">
        <img class="left__part-img" src="./img/bg.jpg" alt="logo" />
        <img class="main__logo" src="./img/logo.svg" alt="main_logo" />
      </div>
      <div class="right__part">
        <div class="right__block">
          <div class="registration">
            <h1 class="registration-header">Get iinto it today</h1>
            <p class="registration-text">
              There is no charge or obligation upon registration.
            </p>
            <div class="buttons">
              <div class="registration__button facebook__button">
                <div class="logo">
                  <img
                    class="logo__image"
                    src="./img/facebook.svg"
                    alt="facebook"
                  />
                </div>
                <div class="text__link">
                  <a
                    class="facebook__text"
                    aria-label="Register with Facebook"
                    href="#"
                    >Register with Facebook</a
                  >
                </div>
              </div>

              <div class="registration__button linkedin__button">
                <div class="logo">
                  <img
                    class="logo__image"
                    src="./img/linkedin.svg"
                    alt="linkedin"
                  />
                </div>
                <div class="text__link">
                  <a
                    class="linkedin__text"
                    aria-label="Register with Linkedin"
                    href="#"
                    >Register with Linkedin</a
                  >
                </div>
              </div>
            </div>
            <div class="registration__alternative">
              <p class="registration__alternative__text">or</p>
            </div>
            <div class="registration__email">
              <div class="registration__email-form">
                <label>
                  <input
                    class="registration__email-form-field"
                    type="text"
                    placeholder="Email"
                  />
                </label>
              </div>
              <div class="registration__email-form">
                <label>
                  <input
                    class="registration__email-form-field"
                    type="tel"
                    placeholder="Phone"
                  />
                </label>
              </div>
            </div>
          </div>
          <div class="investor__types">
            <h2 class="investor__types__title">
              What type of investors are you?
            </h2>
            <p class="investor__types__text">
              Select the type of investor you are below.
            </p>

            <div class="radio__variants">
              <div class="radio">
                <label class="custom-radio">
                  <input type="radio" name="var" value="individual" />
                  <span class="radio__text">Individual</span>
                </label>
              </div>

              <div class="radio">
                <label class="custom-radio">
                  <input type="radio" name="var" value="business" />
                  <span class="radio__text">Business</span>
                </label>
              </div>

              <div class="radio">
                <label class="custom-radio">
                  <input type="radio" name="var" value="ira" />
                  <span class="radio__text">IRA</span>
                </label>
              </div>

              <div class="radio">
                <label class="custom-radio">
                  <input type="radio" name="var" value="trust" />
                  <span class="radio__text">Trust</span>
                </label>
              </div>
              <div class="radio__variants__hint">
                <p class="radio__variants__hint__text">
                  I am natural person investing on my own behalf as a sole
                  owner, joint tenant, or tenant in common.
                </p>
              </div>
            </div>
            <div class="agree">
              <div class="checkbox">
                <div class="checkbox">
                  <label class="custom-checkbox">
                    <input type="checkbox" name="color-1" value="indigo" />
                    <span
                      ><p class="agree__text">
                        I agree to the terms and receiving notifications from
                        iintoo
                        <a
                          class="agree__link"
                          aria-label="View full terms"
                          href="#"
                          >View full terms</a
                        >
                      </p></span
                    >
                  </label>
                </div>
              </div>
            </div>
            <div class="create__account__button">
              <button class="create__button__link" aria-label="Create account">
                <p class="create__button__text">Create Account</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
